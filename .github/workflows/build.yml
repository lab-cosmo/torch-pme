name: Build

on:
  push:
    branches: [main]
  pull_request:
    # Check all PR

jobs:
  build:
    name: tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: setup Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
    - run: python -m pip install tox
    - name: Build package
      run: tox -e build
